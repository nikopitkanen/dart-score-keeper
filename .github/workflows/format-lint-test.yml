
name: Code Quality and Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  quality:
    name: Biome Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest 

      - name: Run Biome
        run: biome ci .

  test:
    name: Jest Tests
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest
        run: npm test